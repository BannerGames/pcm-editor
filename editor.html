    </div>

    <div id="leftPane">
      <div class="paneheader">Language syntax definition
        <span class="selectbox">

          </select>
        </span>
      </div>
      <div id="langPane"></div>

    </div>

    <div id="rightPane">
      <div class="paneheader">Editor da Linguagem
        <span class="arrowdown" style="display:none">&#x25BC;</span>
        <span class="selectbox">
          Tema: <select id="themeselect">
            <option>Claro</option>
            <option>Escuro</option>
          </select>
        </span>
      </div>
      <div id="editor"></div>
      <div id="monarchConsole"></div>
    </div>
